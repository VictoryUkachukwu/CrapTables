<!DOCTYPE html>
<html lang="en">
<head>
<title>Tableau</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial scale=1.0">
<style>
table  {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th    {
    border: 1px solid #ddd;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}
th  {
    background-color: green;
    color: white;
    padding-top: 15px;
    padding-bottom: 15px;
    text-align: left;
}
</style>
</head>
<body>
    <table>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>State</th>
      </tr>
      <tr>
        <td>Alfred</td>
        <td>Maria</td>
        <td>Imo</td>
      </tr>
      <tr>
        <td>Benjamin</td>
        <td>Christina</td>
        <td>Sokoto</td>
      </tr>
      <tr>
        <td>Cynthia</td>
        <td>Franklin</td>
        <td>Minna</td>
      </tr>
      <tr>
        <td>Ernest</td>
        <td>Roland</td>
        <td>Abia</td>
      </tr>
      <tr>
        <td>Israel</td>
        <td>Helen</td>
        <td>Enugu</td>
      </tr>
      <tr>
        <td>Kingsley</td>
        <td>Philip</td>
        <td>Gombe</td>
      </tr>
    </table>
    
    </body>
</html>
